<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Add Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <input type="submit" value="Add Book">
    </form>

    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td>No books found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
