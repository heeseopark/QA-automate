<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
  </head>
  <body>
    <h1>Book List</h1>
    <ul>
      {% for book in books %}
        <li>{{ book.title }}</li>
      {% endfor %}
    </ul>
    <form method="post">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
